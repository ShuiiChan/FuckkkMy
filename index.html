<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form đăng ký nhập học</h1>
    <form action="">
        <table> 
            <tr>
                <td>Fullname</td>
                <td><input type="text"></td>

            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text"></td>
                
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gioi Tinh" value="Male">Male
                    <input type="radio" name="Gioi Tinh" value="Female">Female
                    <input type="radio" name="Gioi Tinh" value="Other">Other
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center" >
                    <input type="submit">
                </td>
            </tr>

        </table>




    </form>


    
</body>
</html>
